<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />

    <title>用户登录</title>
    <link rel="stylesheet"  href="./css/dr.css" />

</head>

<body>
<div class="login">
    <h2>用户登录</h2>
    <form action="./php/login.php" method="post">
        <div class="login_box">
            <!-- required就是不能为空  必须在css效果中有很大的作用 -->

            <input type="text" name='username' id='name' required  />
            <label for="name" >用户名</label>
        </div>
        <div class="login_box">

            <input type="password" name='password' id='pwd' required>
            <label for="pwd">密码</label>
        </div>
        <div class="login_box">

            <input type="text" name='code' id='code' required  />
            <label for="code" >验证码</label>
        </div>
        <div class="img">

            <img src="./php/drawcode.php" onclick="rcode()" id="imgcode" >

        </div>
        <div class="login_submit">
            <input type="submit" value="登录">
            <input type="button" value="注册" onclick="window.location.href='register.html'">
        </div>
    </form>
</div>
<script>
    function rcode() {
        var imgcode = document.getElementById('imgcode');
        imgcode.src = "./php/drawcode.php";
    }
</script>
</body>
</html>
